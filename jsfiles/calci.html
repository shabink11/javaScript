<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1"> Enter first number:</label>
    <input id="num1" type="number" placeholder="number 1"><br>
    <label for="num2">Enter second number:</label>
    <input id="num2" type="number" placeholder="number 2"><br>
    <label id="rslt" for="result"></label><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>

    <script>
        const number1=document.getElementById("num1")
        const number2=document.getElementById("num2")
        
        function add(){
            result=Number(number1.value)+ Number(number2.value)
            document.getElementById("rslt").innerHTML="result:"+result
           
        }
        function sub(){
            result=Number(number1.value)- Number(number2.value)
            document.getElementById("rslt").innerHTML="result:"+result
           
        }
        function mul(){
            result=Number(number1.value)* Number(number2.value)
            document.getElementById("rslt").innerHTML="result:"+result
           
        }
        function div(){
            result=Number(number1.value)/ Number(number2.value)
            document.getElementById("rslt").innerHTML="result:"+result
           
        }

    </script>
</body>
</html>
